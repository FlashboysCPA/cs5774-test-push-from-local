{% extends "dogs/base.html" %}
{% load static %}
{% load humanize %}

{% block page-title %}Lost Post{% endblock %}

{% block scripts %} <script src="{% static "js/list.js" %}">{% endblock %}

{% block side-tabs %}
    <li><a href="#" class="selected">Popular</a> </li>
    <li><a href="#">Newest</a> </li>
    <li><a href="#">Controversial</a> </li>
{% endblock %}

{% block content %}
    <h2 id="section-heading">Lost and Found</h2>
    {% for story in stories %}
{#        {{ story.title }}#}
        <div class="lostpost-story">

        <div class="lostpost-pts">
          <button class="upvote">Upvote</button>
          <div class="score">{{ story.score }}</div>
          <button class="downvote">Downvote</button>
        </div>

        <h3 class="lostpost-title"><a href="{{ story.url }}"> {{ story.title }}</a></h3>
        <p class="lostpost-description"> {{ story.description }}</p>
        <p class="lostpost-byline">Submitted by <a href="#">{{ story.author }}</a> {{ story.date_posted|naturaltime }} - <a href="{% url "dogs:story-detail" story.id %}" class="comments">View comments</a> </p>
      </div>
    {% endfor %}
